<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Task 5
        </title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <header>
            <div id="image"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button type="button" name="button">Search</button>
                <div class="locations">
                    <div class="text">
                        <h3>States</h3>
                        <h4>Connecticut, New York...</h4>
                    </div>
                    <div class="popover">
                        <ul>
                            <li>
                                <h2>Connecticut</h2>
                            </li>
                            <li>
                                <ul>
                                    <li>Fairfield</li>
                                    <li>New Haven</li>
                                </ul>
                            </li>
                            <li>
                                <h2>New York</h2>
                            </li>
                            <li>
                                <ul>
                                    <li>Albany</li>
                                    <li>Buffalo</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <div class="text">
                        <h3>Amenities</h3>
                        <h4>Internet, Kitchen...</h4>
                    </div>
                    <div class="popover">
                        <ul>
                            <li>Internet</li>
                            <li>Kitchen</li>
                            <li>TV</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
