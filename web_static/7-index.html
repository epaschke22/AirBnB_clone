<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Task 7
        </title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>
    <body>
        <header>
            <div class="image"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button type="button" name="button">Search</button>
                <div class="locations">
                    <div class="text">
                        <h3>States</h3>
                        <h4>Connecticut, New York...</h4>
                    </div>
                    <ul class="popover">
                        <li>
                            <h2>Connecticut</h2>
                        </li>
                        <li>
                            <ul class="sublist">
                                <li>Fairfield</li>
                                <li>New Haven</li>
                            </ul>
                        </li>
                        <li>
                            <h2>New York</h2>
                        </li>
                        <li>
                            <ul class="sublist">
                                <li>Albany</li>
                                <li>Buffalo</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="Amenities">
                    <div class="text">
                        <h3>Amenities</h3>
                        <h4>Internet, Kitchen...</h4>
                    </div>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>TV</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </section>
            <section class="places">
                <h1>Places</h1>
                <div>
                    <article>
                        <h2>My Home</h2>
                    </article>
                    <article>
                        <h2>Tiny House</h2>
                    </article>
                    <article>
                        <h2>Suite A</h2>
                    </article>
                </div>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
